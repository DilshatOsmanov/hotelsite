<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kanzler Hotel - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end my-5">
        <a href="/admin/room/create" class="btn btn-primary">Добавить новый номер</a>
    </div>

    <div class="table-responsive" >
        <table class="table align-middle">
            <tr>
                <th>Заголовок</th>
                <th>Цена</th>
                <th>Рейтинг</th>
                <th>Категория</th>
                <th>Размер</th>
                <th>Дата создания</th>
                <th></th>
            </tr>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.title}" />
                <td th:text="${room.price}" />
                <td th:text="${room.rating}" />
                <td th:text="${room.category}" />
                <td th:text="${room.size}" />
                <td th:text="${room.dateOfCreated}" />
                <td class="text-end">
                    <a th:href="'/admin/room/edit/' + ${room.id}" class="btn btn-warning mb-2">Редактировать</a>
                    <form th:action="'/admin/room/delete/' + ${room.id}" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
