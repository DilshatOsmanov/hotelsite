<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kanzler Hotel - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .my-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 30px;
            margin-bottom: 100px;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mt-5 mb-4">Редактировать новость</h3>
    <form class="mb-5" method="post" th:action="'/admin/blog/edit/' + ${blog.id}" enctype="multipart/form-data">
        <div class="form-group mb-2">
            <label class="mb-1">Заголовок:</label>
            <input class="form-control" th:value="${blog.title}" type="text" name="title"/>
        </div>

        <div class="form-group mb-2">
            <label class="mb-1">Подзаголовок:</label>
            <input class="form-control" th:value="${blog.subtitle}" type="text" name="subtitle"/>
        </div>

        <div class="form-group mb-2">
            <label class="mb-1">Описание:</label>
            <textarea class="form-control" th:text="${blog.description}" name="description"/>
        </div>

        <div class="form-group mb-4">
            <label class="mb-1">Катагория:</label>
            <select class="form-control" name="category">
                <option value="promotion" th:selected="${blog.category == 'promotion'}">Акции</option>
                <option value="novelty" th:selected="${blog.category == 'novelty'}">Новости</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
