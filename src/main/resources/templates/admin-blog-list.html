<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kanzler Hotel - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end my-5">
        <a href="/admin/blog/create" class="btn btn-primary">Добавить новую новость</a>
    </div>

    <div class="table-responsive" >
        <table class="table align-middle">
            <tr>
                <th>Заголовок</th>
                <th>Подзаголовок</th>
                <th>Категория</th>
                <th></th>
            </tr>
            <tr th:each="item : ${news}">
                <td th:text="${item.title}" />
                <td th:text="${item.subtitle}" />
                <td th:text="${item.category}" />
                <td class="text-end">
                    <a th:href="'/admin/blog/edit/' + ${item.id}" class="btn btn-warning mb-2">Редактировать</a>
                    <form th:action="'/admin/blog/delete/' + ${item.id}" method="post">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
