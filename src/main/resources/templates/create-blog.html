<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kanzler Hotel - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-5 mb-4">Создать новую новость</h3>
        <form class="mb-5" action="/admin/blog/create" method="post" enctype="multipart/form-data">
            <div class="form-group mb-2">
                <label class="mb-1">Заголовок:</label>
                <input class="form-control" type="text" name="title" required  />
            </div>

            <div class="form-group mb-2">
                <label class="mb-1">Подзаголовок:</label>
                <input class="form-control" type="text" name="subtitle" required />
            </div>

            <div class="form-group mb-2">
                <label class="mb-1">Описание:</label>
                <textarea class="form-control" name="description" required ></textarea>
            </div>

            <div class="form-group mb-2">
                <label class="mb-1">Катагория:</label>
                <select class="form-control" name="category">
                    <option value="promotion">Акции</option>
                    <option value="novelty">Новости</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label class="mb-1">Картинка:</label>
                <input class="form-control" type="file" name="file1" accept="image/png, image/gif, image/jpeg" required />
            </div>

            <input class="btn btn-primary" type="submit" value="Добавить новость"/>
        </form>
    </div>
</body>
</html>
